        <nav>

    <h1>Contact Us!</h1>

    <h2>
        Want a quotes?
        Fill in your information below and we will get back to you:
    </h2>
    <section>
        <form action="#">
            <label for="fname">First Name</label>
            <input type="text" id="fname"
                   name="fname" placeholder="Your first name..." />

            <label for="lname"> Last Name</label>
            <input type="text" id="lname"
                   name="lname" placeholder="Your last name..." />

            <label for="city"> City</label>
            <input type="text" id="city"
                   name="lname" placeholder="Enter city..." />

            <label for="email"> Email</label>
            <input type="email" id="email"
                   name="email" placeholder="Email Address..." />

            <label for="phone"> Phone</label>
            <input type="tel" id="phone"
                   name="phone" placeholder="Phone Number..." />

            <label for="options"> Options</label>
            <select name="options" id="options">
                <option value="Architecture">Architecture</option>
                <option value="Maintenance">Maintenance</option>
                <option value="Lawn Renovation">Lawn Renovation</option>
                <option value="Irrigation">Irrigation</option>
                <option value="Fences & Decks">Fences & Decks</option>
                <option value="Pressure Washing">Pressure Washing</option>
                <option value="Driveways/Pavers">Driveways/Pavers</option>
                <option value="Gutter Cleaning">Gutter Cleaning</option>
            </select>
            <br /><br />
            <button type="submit">Submit</button>
        </form>
    </section>
    <div class="bottompagecontact">
        <h3> More Ways for Contact:</h3>
        <h4>
            <a href="https://www.facebook.com/TrustedLandscapeConstruction"> Facebook </a>
            | Email: TrustedRC@gmail.com |
            Tel:206-889-7997
        </h4>
    </div>
</body>
