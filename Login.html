<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Account Sign up</title>
    <link rel="signupstylesheet" href="signupstylesheet.css" />
    <link href="stylesnavbar.css" rel="stylesheet" />
    <link href="Login.css" rel="stylesheet">
</head>
<body>


    <header>

        <nav>

            <a href="index.html">Home</a>
            <a href="About Page and Why Choose Them HTML.html">About</a>
            <a href="Contact Us!.html">Contact</a>
            <a href="Our Services.html">Services</a>
            <div class="topnav-right">
                <a href="Login.html">Login</a>
            </div>

        </nav>
    </header>
    <div class="container">

        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" />
            <input type="password" id="login-password" placeholder="Password" />
            <button type="submit">Login</button>
        </form>

        <p id="success-message" class="success"></p>
        <p id="error-message" class="error"></p>

        <h2>Sign up </h2>
        <form id="signup-form">
            <input type="text" id="first-name" placeholder="First Name" />
            <input type="text" id="last-name" placeholder="Last Name" />
            <input type="tel" id="mobile-number" placeholder="Mobile Number" />
            <input type="email" id="signup-email" placeholder="Email Address" />
            <input type="password" id="signup-password" placeholder="Password" />

            <button type="submit">Sign Up</button>

        </form>

    </div>

    <script src="signupscript.js"></script>

</body>
</html>
